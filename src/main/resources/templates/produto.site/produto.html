<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Produtos</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container py-4">

  <!-- Seção Produtos -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Produtos</h1>
    <a class="btn btn-primary" th:href="@{/produtos-site/novo}">+ Novo produto</a>
  </div>

  <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th style="width: 160px">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${produtos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.nome}">Pizza</td>
            <td th:text="${p.descricao}">Pizza de 12 pedaços</td>
            <td th:text="${p.preco}">60</td>
            <td>
              <a class="btn btn-sm btn-outline-primary me-1"
                 th:href="@{|/produtos-site/${p.id}/editar|}">Editar</a>
              <form th:action="@{|/produtos-site/${p.id}/excluir|}" method="post" class="d-inline"
                    onsubmit="return confirm('Excluir este produto?')">
                <button class="btn btn-sm btn-outline-danger" type="submit">Excluir</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
